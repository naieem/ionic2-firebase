<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]= 'user.email'></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]= 'user.password'></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button padding (click)='login(user)'>Login</button>
      <button ion-button padding color='light' (click)='goToRegistration()'>Registration</button>
    </ion-item>
  
  </ion-list>
</ion-content>
